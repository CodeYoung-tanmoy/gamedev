<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #heading, #start, #val{
            visibility: hidden;
        }
    </style>
</head>
<body>
    <a href="home.html">
        <button>Back to Home</button>
    </a>
    <br>
    <h1>LEVEL - 4</h1>
    <p id="nums"></p>
    <h1 id="heading">Write the numbers now in the same sequence in the boxes</h1>
    <button id="start" onclick="startWriting()">Start Writing</button> <br>
    <button id="val" onclick="validateData()">Write Numbers</button>
    <script>
        // For geneating  random numbers
            var a = Math.floor(Math.random()*10000)
            var b = Math.floor(Math.random()*10000)
            var c = Math.floor(Math.random()*10000)
            var d = Math.floor(Math.random()*10000)
            var e = Math.floor(Math.random()*10000)
            document.getElementById("nums").innerHTML = a+"<br>"+b+"<br>"+c+"<br>"+d+"<br>"+e+"<br>"
            document.getElementById("heading").style.visibility = "visible"
            document.getElementById("start").style.visibility = "visible"
       
        function startWriting(){
            document.getElementById("nums").style.visibility = "hidden"
            document.getElementById("start").style.visibility = "hidden"
            document.getElementById("val").style.visibility = "visible"
            
        }
         // For writing the generated numbers
        function validateData(){
            var a_1 = prompt("Enter first number")
            var b_1 = prompt("Enter second number")
            var c_1 = prompt("Enter third number")
            var d_1 = prompt("Enter fourth number") 
            var e_1 = prompt("Enter fifth number")
            if(a_1==a && b_1==b && c_1==c && d_1==d && e_1==e)
               {
                   document.write("Well Done. You completed the Level-1")
               }
            else{
                document.write("Wrong Input!!! Try Again...")
            }
        }
    </script>
</body>
</html>
